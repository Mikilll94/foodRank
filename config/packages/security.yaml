security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt
    providers:
        user_provider:
          entity:
            class: App\Entity\User
            property: username
    firewalls:
        dev:
          pattern: ^/(_(profiler|wdt)|css|images|js)/
          security: false
        main:
          pattern: ^/
          http_basic: ~
          provider: user_provider